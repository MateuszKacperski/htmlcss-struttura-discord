<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"   content="Mateusz Kacprski">
    <meta name="description"   content="prove di struttura layout pagina">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura Discord</title>
</head>
<body>
    <!--Creo-header-->
    <header>
        <!-- Heder main-->
        <div class="header-main">
            <div class="countainer hmc">
                <div class="box-header small">
                </div>
                <div class="box-header big">
                </div>
                <div class="box-header small">
                </div>
            </div>
        </div>
        <!-- Creo header footer-->
        <div class="header-footer">
            <div class="countainer fc">
                <div class="box-footer">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main-primary">
            <div class="countainer mc">
                <div class="main-box bb">
                </div>
                <div class="main-box sb">
                </div>
            </div>
        </section>
        <section class="main-secondary">
            <div class="countainer mc">
                <div class="main-box sb">
                </div>
                <div class="main-box bb">
                </div>
            </div>
        </section>
        <section class="main-tertiary">  <!-- senza il conteunto non riesco a dargli un nome piu sensato-->
            <div class="countainer mc">
                <div class="main-box bb">
                </div>
                <div class="main-box sb">
                </div>
            </div>
        </section>
            <section class="main-footer">
                <div class="countainer mfc">
                    <div class="main-footer-box">
                    </div>
                </div>
             </section>
    </main>
    <footer>
        <section class="footer-main">
            <div class="countainer">
                <div class="footer-big-box">
                </div>
                <div class="footer-small-box">
                </div>
                <div class="footer-small-box">
                </div>
                <div class="footer-small-box">
                </div>
                <div class="footer-small-box">
                </div>  
            </div>
        </section>
        <section class="end-footer">                       
            <div class="e-footer">
                <div class="countainer efc">
                    <div class="box-end-footer"> 
                        <div class="footer-left box">
                        </div>
                        <div class="footer-right box">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
